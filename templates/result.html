<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root[data-theme="dark"] {
      --bg:#0f172a; --surface:#1e293b; --card:#334155; --accent:#3b82f6; 
      --text:#f1f5f9; --muted:#94a3b8; --border:#475569; --hover:#1d4ed8;
      --fake:#dc2626; --real:#16a34a;
    }
    :root[data-theme="light"] {
      --bg:#f1f5f9; --surface:#ffffff; --card:#e2e8f0; --accent:#2563eb; 
      --text:#0f172a; --muted:#475569; --border:#cbd5e1; --hover:#1e40af;
      --fake:#dc2626; --real:#16a34a;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:"Inter",sans-serif; background:var(--bg); color:var(--text); transition:background .3s, color .3s; }
    .header { background:var(--surface); border-bottom:1px solid var(--border); padding:16px 24px; display:flex; align-items:center; justify-content:space-between; position:sticky; top:0; z-index:100; box-shadow:0 2px 8px rgba(0,0,0,.08); }
    .header .brand { font-size:20px; font-weight:700; color:var(--accent); letter-spacing:.3px; }
    .header nav { display:flex; gap:12px; align-items:center; }
    .btn { padding:10px 18px; border:none; border-radius:10px; font-weight:600; font-size:14px; cursor:pointer; transition:.2s; text-decoration:none; display:inline-block; }
    .btn-primary { background:var(--accent); color:#fff; }
    .btn-primary:hover { background:var(--hover); }
    .btn-secondary { background:var(--card); color:var(--text); }
    .btn-danger { background:var(--fake); color:#fff; }
    .theme-toggle { background:var(--card); border:1px solid var(--border); padding:8px 12px; border-radius:8px; cursor:pointer; font-size:18px; transition:.2s; }
    .theme-toggle:hover { background:var(--border); }
    .container { max-width:800px; margin:40px auto; padding:0 24px; }
    .result-card { background:var(--surface); padding:32px; border-radius:16px; border:1px solid var(--border); text-align:center; margin-bottom:24px; }
    h1 { font-size:28px; margin-bottom:8px; }
    .badge { display:inline-block; padding:12px 24px; border-radius:12px; font-weight:700; font-size:18px; color:#fff; margin:20px 0; }
    .badge.fake { background:linear-gradient(135deg,var(--fake),#ef4444); }
    .badge.real { background:linear-gradient(135deg,var(--real),#22c55e); }
    progress { width:100%; height:16px; margin:16px 0; border-radius:8px; }
    progress::-webkit-progress-bar { background:var(--card); border-radius:8px; }
    progress::-webkit-progress-value { background:var(--accent); border-radius:8px; }
    .desc-box { background:var(--bg); padding:20px; border-radius:12px; margin-top:24px; text-align:left; white-space:pre-wrap; font-size:14px; line-height:1.6; color:var(--muted); }
    footer { text-align:center; padding:24px; color:var(--muted); font-size:13px; }
  </style>
</head>
<body>
  <header class="header">
    <div class="brand">üîç JobGuard AI</div>
    <nav>
      <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
      {% if session.admin_logged_in %}
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Dashboard</a>
        <a href="{{ url_for('history') }}" class="btn btn-secondary">History</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
      {% endif %}
    </nav>
  </header>

  <div class="container">
    <div class="result-card">
      <h1>Analysis Complete</h1>
      <div class="badge {{ 'fake' if label == 'Fake Job' else 'real' }}">{{ label }}</div>
      <div>
        <p style="color:var(--muted);font-size:14px;margin-bottom:8px;">Confidence Level</p>
        <progress value="{{ confidence }}" max="100"></progress>
        <p style="text-align:right;font-size:13px;color:var(--muted);margin-top:4px;">{{ confidence }}%</p>
      </div>
      <div class="desc-box">{{ description }}</div>
      <a href="/" class="btn btn-primary" style="margin-top:24px;">‚Üê Analyze Another</a>
    </div>
  </div>

  <footer>¬© 2025 JobGuard AI</footer>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }
    const saved = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', saved);
  </script>
</body>
</html>
